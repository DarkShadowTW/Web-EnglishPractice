<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>My Vocabulary</h1>

  <label for="word">Word</label>
  <input type="text" id="word" value="apple" />

  <label for="sentence">Sentence</label>
  <input type="text" id="sentence" value="I eat an apple every day." />

  <div class="button-group">
    <button onclick="startRepeat('word')">🔁 持續重複播放 單字</button>
    <button onclick="startRepeat('sentence')">🔁 持續重複播放 例句</button>
    <button onclick="startRepeat('both')">🔁 持續重複播放 單字 + 例句</button>
    <button onclick="playAllOnce()">▶️ 播放一次 單字 + 例句</button>
    <button onclick="stopRepeat()">⏹ 停止重複播放</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
