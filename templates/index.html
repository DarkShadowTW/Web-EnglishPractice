<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    label,
    input,
    button {
      display: block;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-group {
      margin-top: 20px;
    }
  </style>

  <!-- ✅ Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>

  <h1>My Vocabulary</h1>

  <!-- ✅ Google 登入設定區塊 -->
  <div id="g_id_onload"
       data-client_id="593936297858-1febokqg33f4pb2sa4kf1cmobg75268q.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <!-- ✅ Google 登入按鈕 -->
  <div class="g_id_signin"
       id="g-signin-btn"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <button onclick="logout()">登出</button>

  <label for="EN">ENGLISH</label>
  <input type="text" id="EN" value="" />

  <label for="CH">中文</label>
  <input type="text" id="CH" value="" />

  <label for="JP">日文:</label>
  <input type="text" id="JP" value="" />

  <label for="delay">播放延遲（毫秒）</label>
  <input type="number" id="delay" value="{{ delay }}" />

  <div class="button-group">
    <button onclick="saveEntry()">保存</button>
    <button onclick="startRepeat('EN')">🔁 持續重複播放 英文</button>
    <button onclick="startRepeat('CH')">🔁 持續重複播放 中文</button>
    <button onclick="startRepeat('JP')">🔁 持續重複播放 日文</button>
    <button onclick="startRepeat('all')">🔁 持續重複播放 播放全部</button>
    <button onclick="stopRepeat()">⏹ 停止重複播放</button>
  </div>

  <hr>
  <h3>已儲存項目</h3>
  <div id="saved-entries"></div>

  <!-- ✅ script.js 放在 body 最底部 -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
